<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <title>Productlist</title>
  </head>
  <body>
    <header><h1>FashionRUS</h1></header>
    <main class="grid">
 
      <template class="SProductTemplate">
        <a href="product.html">
        <article class="SProduct">
          <img class="product_image"
            src="https://kea-alt-del.dk/t7/images/webp/1000/1163.webp"
            alt="img"
          />
          <h2 class="product_name">Sahara Team India Fanwear Round Neck Jersey</h2>
          <p ><span class="product_brand"></span> | <span class="product_type"></span></p>
          <div class="grid_3"><p><span class="price"></span>,-</p>
          <p class="discount"></p>
          <p class="discounted_p hide"><span class="discounted_price"></span>,-</p>
        </div>
          <div class="sold_out hide"><p>Sold out</p></div>
         
        </article>
      </a>
      </template>
  </main>
  </body>
  <script src="js/main.js"></script>
</html>
